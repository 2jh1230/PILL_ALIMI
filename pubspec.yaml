name: my_first_app
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  sqflite: ^2.4.2
  path: ^1.9.1
  sqflite_common_ffi: ^2.3.6
  http: ^1.6.0
  intl: ^0.20.2
  table_calendar: ^3.0.9
  image_picker: ^1.2.1
  camera: ^0.11.2+1
  path_provider: ^2.1.5
  google_mlkit_text_recognition: ^0.15.0
  image: ^4.5.4
  flutter_local_notifications: ^17.2.2
  timezone: ^0.9.2
  flutter_naver_map: ^1.4.1+1
  geolocator: ^14.0.2
  url_launcher: ^6.2.0
  google_generative_ai: ^0.4.7
  flutter_dotenv: ^6.0.0
  google_mobile_ads: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  # [이동됨] 개발 도구는 여기에 넣는 것이 좋습니다.
  flutter_launcher_icons: ^0.14.4
  flutter_native_splash: ^2.4.0
flutter:
  uses-material-design: true
  assets:
    - .env
    - assets/splash.png
# [수정됨] 설정은 들여쓰기 없이 맨 앞에 나와야 합니다.
flutter_launcher_icons:
  android: "ic_launcher"
  ios: true
  image_path: "assets/icon/icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#FF9999"
  adaptive_icon_foreground: "assets/icon/icon.png"

  # 2. [추가] 로딩 화면(스플래시) 설정
flutter_native_splash:
  # 배경색 (앱 테마색과 맞춤: 연한 살구색)
  color: "#FF9999"
  
  # 가운데 띄울 이미지 (캐릭터 + 글씨)
  image: "assets/icon/icon.png"
  
  # 안드로이드 12 이상을 위한 설정 (필수)
  android_12:
    image: "assets/icon/icon.png"
    color: "#FF9999"